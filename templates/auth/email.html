<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account verification</title>
</head>
<body>
    Dear {{ email }},
    You have requested for create an account, Please verify your account.
    <p><a href="{{ verification_link }}">Click here</a> to verify.</p>

    <p>Your username and password to login after verification are given below:</p>
    <h5>Username: </h5> <p>{{ username }}</p>
    <h5>Password: </h5> <p>{{ password }}</p>
</body>
</html>
